<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oefening 1 Vue</title>
</head>

<body>
    <div id="app">
        <h1>Hallo: {{name}} </h1>
        <p v-bind:title="message_hover">
            Bericht van Vue: {{ message }}
        </p>
        <p v-if="visible">
            Now you see me!
        </p>

    </div>

    <!-- VUE CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.6/vue.min.js">
    </script>

    <!-- VUE -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello from Vue!',
                message_hover: 'This is the message Vue hover',
                name: "Dille",
                visible: true,
            }
        })
    </script>


</body>

</html>
