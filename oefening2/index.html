<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oefening 1 Vue</title>
</head>

<body>
    <div id="app">
        <h1>Todo app</h1>
        <hr>
        Add new todo: <input type="text" v-model="newTodo">
        <button v-bind:disabled="newTodo.length==0" @click="addTodo">add</button>
        <hr>

        <p v-if=" !todos.length">No
            todos yet...</p>
        <ul v-else>
            <li v-for="(todo, index) in todos">{{todo}} - <input type="checkbox"> -
                <button @click="todos.splice(index,1)">X</button>
            </li>
        </ul>
    </div>

    <!-- VUE CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.6/vue.min.js">
    </script>

    <!-- VUE -->
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                todos: [],
                newTodo: ''
            },
            methods: {
                addTodo() {
                    if (this.newTodo.length > 0) {
                        this.todos.push(this.newTodo);
                        this.newTodo = '';
                    }
                }
            }
        })
    </script>


</body>

</html>
